
hub:
  baseUrl: /test-public/
  db:
    type: sqlite-memory

auth:
  type: tmp

proxy:
  secretToken: # GitLab secret
  service:
    type: ClusterIP

cull:
  timeout: 600
  every: 300

singleuser:
  storage:
    type: none
  image:
    name: manics/jupyter-docker
    tag: merge
    pullPolicy: Always
  networkTools:
    image:
      tag: 81c2613
  startTimeout: 1800
  memory:
    limit: 1G
    guarantee: 100M
  networkPolicy:
    enabled: true
    # Block all internal connections apart from DNS server
    # Block all external apart from EMBL-EBI
    egress:
      - ports:
        - port: 53
          protocol: UDP
      - to:
        - ipBlock:
            cidr: 193.60.0.0/14
  extraEnv:
    IDR_HOST: idr.openmicroscopy.org
    IDR_USER: public
    IDR_PASSWORD: public
  cmd: jupyter-labhub

prePuller:
  hook:
    enabled: true

ingress:
  enabled: true
  hosts:
  - idr-training.openmicroscopy.org
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/proxy-body-size: 16m
    ingress.kubernetes.io/proxy-read-timeout: 3600
    ingress.kubernetes.io/proxy-send-timeout: 3600
  tls:
  - hosts:
    - idr-training.openmicroscopy.org
